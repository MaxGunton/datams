app:
  SECRET_KEY: db3421bc9711dec94555737f1726fb9e294140bcf35df2376d0b545b9fdc58ff
  # generate a new key for signing session cookies
  USE_SESSION_FOR_NEXT: True 
  # used by flask_login
  INFO_DIRECTORY: W:\oa-hydrophones\source\info
  # informative files generated by webapp are put here (ex. `datams-resolve-filenames` generated files)
  
  DATA_FILES:
    upload_directory: W:\oa-hydrophones\source
    # where to save uploads
    discovery_directory: W:\00_DEPLOYMENTS
    # where to look for existing files
    allowed_extensions: ['*']
    # not implemented, but option is expected
    remove_stales_every: 300  # value can range from (30 to 300) inclusive
    # how often (in seconds) to run the remove stales task.  This task removes files that have only been
    # partially uploaded before the user disconnected. 
  
  DATABASE:
    dialect: postgresql
    driver: psycopg2
    username: datams
    password: datams_password
    host: '127.0.0.1'
    port: 5432
    database: datams
  
  CELERY:
    broker_url: 'redis://127.0.0.1:6379/0'
    result_backend: 'redis://127.0.0.1:6379/0'
    task_ignore_result: True
  
  REDIS:
    host: '127.0.0.1'
    port: 6379
    decode_responses: True
    
